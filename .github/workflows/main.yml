name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        VITE_APP_EMAILJS_SERVICE_ID: ${{ service_y4x3b9b }}
        VITE_APP_EMAILJS_TEMPLATE_ID: ${{ template_rbahbl9 }}
        VITE_APP_EMAILJS_PUBLIC_KEY: ${{ tO95fG3rZBAWfQSdm }}
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: dist
